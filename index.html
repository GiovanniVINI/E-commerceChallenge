<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <title>E-Commerce</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_nav">
          <div class="containerLeft">
            <div>
              <a class="navbar-brand" href="#">Shop Commerce</a>
            </div>
            <div class="containersearchBarProducts">
              <div>
                <input
                  class="searchBarProducts"
                  type="search"
                  placeholder="Search"
                />
              </div>
              <div>
                <svg width="13px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
              </div>
            </div>
          </div>
          <button class="theme">
            <svg width="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/></svg>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="results">
        <aside>
          <div>
            <h2>Localização</h2>
            <div class="localeContainer">
              <div>
                <input class="searchBar" type="search" placeholder="Estado ou cidade" />
              </div>
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                  <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                  <path
                    d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="frete">
            <h2>Custo do Frete</h2>
            <label for="">
              <input type="radio" name="freight" value="gratis" />
            </label><span>Grátis</span>
            <label for="">
              <input type="radio" name="freight" value="pago" />
            </label><span>Pago</span>
          </div>
          <div class="condition">
            <h2>Condição</h2>
            <label for="">
              <input type="radio" name="condition" value="gratis" />
            </label><span>Novo</span>
            <label for="">
              <input type="radio" name="condition" value="gratis" />
            </label><span>Usado</span>
          </div>
          <div class="filterProducts">
            <button class="clearButton">clear</button>
            <button class="buttons">filter</button>
          </div>
        </aside>
        <section>
          <button class="open-modal">
            <div>sell here</div>
            <div>
              <img
                src="https://img.icons8.com/ios-glyphs/30/null/add-shopping-cart.png"
              />
            </div>
          </button>
          <div id="fade" class="hide"></div>
          <div id="modal" class="hide">
            <div class="modal-header">
              <h2>Venda seu Produto</h2>
              <button id="close-modal">Fechar</button>
            </div>
            <div class="modal-body">
              <ul>
                <li>
                  <label for="">
                    <input type="text" placeholder="Nome">
                  </label>
                </li>
                <li>
                  <input type="text" class="form-control money" placeholder="Preço">
                </li>
                <li>
                  <label for="">
                    <input type="text" placeholder="Localização">
                  </label>
                </li>
                <li>
                  <label for="">
                    <input type="text" placeholder="Frete">
                  </label>
                </li>
                <li>
                  <label for="">
                    <input type="text" placeholder="Condição">
                  </label>
                </li>
                <li>
                  <label for="">
                    <input type="text" placeholder="Descrição">
                  </label>
                </li>
              </ul>
            </div>
          </div>
          <div class="contents">
            <div class="orderBy">
              <div>
                <strong>Ordenar por</strong>
              </div>
              <div class="dropdown">
                <button class="selectList">
                  <span>Menor preço</span>
                  <svg width="13px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>
                </button>
                <ul class="listOrder">
                  <li class="topItem">Maior preço</li>
                  <li class="middleItem">Menor preço</li>
                  <li class="bottomItem">A - Z</li>
                </ul>
              </div>
            </div>
            <div class="box"></div>
          </div>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
    
  </body>
</html>
